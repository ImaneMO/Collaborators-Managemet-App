<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Add Collaborator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.css" rel="stylesheet">
    <!--JS Files-->
    <script src="https://kit.fontawesome.com/779820428c.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!--CSS File-->         
    <script type="text/javascript" src="static/js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="static/css/Style.css">
</head>
<body >
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <img height="55" alt="novelis" src="./novelis-logo.jpg">
            <div><a class="navbar-brand" href="#">Collaborators</a></div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="manage-collabs collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="">Collaborators' List</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="">Add Collaborator</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search">
                    <button class="btn btn-outline-search my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>
    
    <div class="container-fluid">
        <form class="well form-horizontal" action="http://localhost:8080/api/collaborators/" method="post"  id="contact_form">
            <!-- Form Name -->
            <br><legend><center><h2><b>Add Collaborator</b></h2></center></legend><br>
            <fieldset class="col-md-6 offset-md-3 fieldset-form">
            <!-- Text input-->
                <div class="form-group">
                    <label class=".col-md-6 .offset-md-3 control-label" for="first_name">First Name</label>  
                    <div class=".col-md-6 .offset-md-3 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-user-ninja"></i></span>
                            <input  id="first_name" name="firstName" placeholder="First Name" class="form-control"  type="text">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class=".col-md-6 .offset-md-3 control-label" for="last_name">Last Name</label> 
                    <div class=".col-md-6 .offset-md-3 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-user-ninja"></i></span>
                            <input id="last_name" name="lastName" placeholder="Last Name" class="form-control"  type="text">
                        </div>
                    </div>
                </div>
                <div class="form-group"> 
                    <label class=".col-md-6 .offset-md-3 control-label" for="civility">Civility</label>
                    <div class=".col-md-6 .offset-md-3 selectContainer">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-user-tag"></i></span>
                            <select id="civility" name="civility" class="form-control selectpicker">
                                <option value="">Select your Civility</option>
                                <option>Mm.</option>
                                <option>M.</option>
                            </select>
                        </div>
                    </div>
                </div>  
                <div class="form-group">
                    <label class=".col-md-6 .offset-md-3 control-label" for="dateOfBirth">Date</label>
                    <div class=".col-md-6 .offset-md-3 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-calendar-day"></i></span>
                            <input id="date" name="dateOfBirth" value="1980-01-01" class="form-control" type="date">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class=".col-md-6 .offset-md-3 control-label" for="email">E-Mail</label>  
                    <div class=".col-md-6 .offset-md-3 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-at"></i></span>
                            <input id="email" name="email" placeholder="E-Mail Address" class="form-control"  type="email">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class=".col-md-6 .offset-md-3 control-label" for="phone_number">Phone Number</label>  
                    <div class=".col-md-6 .offset-md-3 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-mobile"></i></span>
                            <input id="phone_number" name="phone_number" placeholder="(+212)" class="form-control" type="text">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class=".col-md-3 .offset-md-3 control-label"></label>
                    <div class=".col-md-3 .offset-md-3"><br>
                        <br><button type="submit" class="btn btn-light" id="sendSerialized">
                            <span class="fas fa-paper-plane"></span>
                        </button><br>
                    </div>
                </div>
                    <!-- Success message -->
                <!-- <div class="alert alert-success" role="alert" id="success_message">Success 
                <i class="fas fa-thumbs-up"></i> Success!.</div> -->
        </fieldset>
    </form>
</div>
<div class="container">
    <div class="well col-xs-12">
      <div class="control-label col-xs-12">
        <label>Data sent:</label>
      </div>
      <div class="col-xs-12">
        <textarea class="form-control" readonly id="dataSent">here: data sent...</textarea>
        <br>
      </div>
      <div class="control-label col-xs-12">
        <label>Result:</label>
      </div>
      <div class="col-xs-12">
        <textarea class="form-control" readonly id="results">Waiting to send request</textarea>
      </div>
    </div>
  </div><!-- /.container -->   
</body>
</html>
